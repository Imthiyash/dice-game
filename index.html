<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Dice game
        </title>
        <meta charset="UTF-8">
        <meta name="author" content="Imthiyash">
        <link rel="stylesheet" href="dice.css">
    </head>
    <body>
        <h1 style="font-size: 8rem;">Player 1 wins</h1>
        <div class="flex-container1">
            <div class="player-1">
                <div class="dice-1 grid-container1">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="circle c3"></div>
                    <div class="circle c4"></div>
                    <div class="circle c5"></div>
                    <div class="circle c6"></div>
                    <div class="circle c7"></div>
                </div>
                <p style="font-size: 24px; text-align: left;">Player 1</p>
            </div>
            <div class="player-2">
                <div class="dice-2 grid-container1">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="circle c3"></div>
                    <div class="circle c4"></div>
                    <div class="circle c5"></div>
                    <div class="circle c6"></div>
                    <div class="circle c7"></div>
                </div>
                <p style="font-size: 24px; text-align: left;">Player 2</p>
            </div>
        </div>
        <script src="dice.js"></script>
    </body>
</html>
